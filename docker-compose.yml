services:
  postgres:
    image: postgres:16
    container_name: public-text-postgres
    environment:
      POSTGRES_DB: public_text
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d public_text"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: public-text-minio
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minioadmin minioadmin; do echo 'wait minio'; sleep 1; done;
      mc mb -p local/public-text || true;
      exit 0;
      "

  backend:
    build:
      context: ./backend
    container_name: public-text-backend
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/public_text
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: 'false'
      MINIO_BUCKET: public-text
      STORAGE_MODE: minio
      EXPORT_DIR: /tmp/public-text-storage
    ports:
      - '8000:8000'
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: public-text-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      VITE_API_BASE: http://localhost:8000
    ports:
      - '5173:5173'
    restart: unless-stopped

volumes:
  pg_data:
  minio_data:
